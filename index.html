<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sikka Toss - Simple Website</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#0f62fe;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', 'Helvetica Neue', Arial}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#fff);display:flex;align-items:center;justify-content:center;height:100vh;padding:24px}
    .card{background:var(--card);width:100%;max-width:720px;border-radius:16px;box-shadow:0 10px 30px rgba(15,22,39,0.08);padding:24px}
    h1{margin:0 0 6px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}

    .coin-wrap{display:flex;gap:18px;align-items:center}
    .coin{width:160px;height:160px;border-radius:50%;background:conic-gradient(#ffd34d 0 50%, #e2b04a 50% 100%);display:flex;align-items:center;justify-content:center;font-size:48px;font-weight:700;box-shadow:inset 0 -6px 12px rgba(0,0,0,0.08), 0 8px 18px rgba(15,22,39,0.06);transform-style:preserve-3d;transition:transform 1s cubic-bezier(.2,.9,.2,1)}
    .coin .face{position:absolute;backface-visibility:hidden}
    .coin .back{transform:rotateY(180deg)}

    .controls{display:flex;flex-direction:column;gap:12px;margin-left:12px}
    .btn{padding:12px 16px;background:var(--accent);color:#fff;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn:active{transform:translateY(1px)}

    .stats{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .stat{background:#f8fafc;padding:10px 12px;border-radius:10px;font-weight:600}

    footer{margin-top:16px;color:var(--muted);font-size:13px}

    @media (max-width:640px){.coin{width:120px;height:120px;font-size:36px}.card{padding:16px}.coin-wrap{flex-direction:column}}
  </style>
</head>
<body>
  <div class="card">
    <h1>₹ Sikka Toss</h1>
    <p class="lead">Ek simple coin-toss demo — "₹" wala sikka. Toss karne ke liye button dabayein ya coin par click karein.</p>

    <div class="coin-wrap">
      <div id="coin" class="coin" role="img" aria-label="Sikka">
        <div class="face front">₹</div>
        <div class="face back">TAIL</div>
      </div>

      <div class="controls">
        <button id="tossBtn" class="btn">Toss Karo</button>
        <div id="resultText" style="font-weight:700;color:#111">Natiija: —</div>
        <div class="stats">
          <div class="stat">Heads: <span id="heads">0</span></div>
          <div class="stat">Tails: <span id="tails">0</span></div>
          <div class="stat">Total: <span id="total">0</span></div>
        </div>
      </div>
    </div>

    <footer>Ye demo offline chalne ke liye bana hai. Isko paste karke <code>index.html</code> ke roop mein save karein aur browser mein kholen.</footer>
  </div>

  <script>
    // Simple coin toss logic
    const coin = document.getElementById('coin');
    const tossBtn = document.getElementById('tossBtn');
    const resultText = document.getElementById('resultText');
    const headsEl = document.getElementById('heads');
    const tailsEl = document.getElementById('tails');
    const totalEl = document.getElementById('total');

    let heads = 0, tails = 0;

    function updateStats(){
      headsEl.textContent = heads;
      tailsEl.textContent = tails;
      totalEl.textContent = heads + tails;
    }

    function randomToss(){
      // 50-50
      return Math.random() < 0.5 ? 'HEADS' : 'TAILS';
    }

    function animateToss(result){
      // rotate coin multiple times then show final side
      // use a random 3-6 full spins
      const spins = Math.floor(Math.random()*4)+3;
      const deg = spins*360 + (result === 'HEADS' ? 0 : 180);
      coin.style.transform = `perspective(800px) rotateY(${deg}deg)`;
    }

    function doToss(){
      const result = randomToss();
      animateToss(result);
      // wait for animation to finish (~1s)
      setTimeout(()=>{
        if(result === 'HEADS'){
          heads++;
          resultText.textContent = 'Natiija: HEADS (₹ samna)';
        } else {
          tails++;
          resultText.textContent = 'Natiija: TAILS (ulta)';
        }
        updateStats();
      }, 900);
    }

    tossBtn.addEventListener('click', doToss);
    coin.addEventListener('click', doToss);

    // Keyboard support: press space to toss
    window.addEventListener('keydown', e=>{ if(e.code === 'Space'){ e.preventDefault(); doToss(); } });

    // Optional: reset on long-press of toss button (press for 1.2s)
    let pressTimer;
    tossBtn.addEventListener('mousedown', ()=>{ pressTimer = setTimeout(()=>{ heads=0; tails=0; updateStats(); resultText.textContent='Natiija: —'; }, 1200); });
    tossBtn.addEventListener('mouseup', ()=>{ clearTimeout(pressTimer); });
    tossBtn.addEventListener('mouseleave', ()=>{ clearTimeout(pressTimer); });
  </script>
</body>
</html>
